<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contenet="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" conent="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

        <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
        


        <title>BookList</title>
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="display-4 text-center"> <i class="fas fa-book-open text-primary"> </i> My<span class="text-primary">Book</span>List</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id ="title" class = "form-control">
                    </div>
                <div class="form-group">
                    <label for="title">Author</label>
                    <input type="text" id ="author" class = "form-control">
                    </div>
                <div class="form-group">
                    <label for="title">ISBN</label>
                    <input type="text" id ="isbn" class = "form-control">
                    </div>
                <input type="Submit" value="Add Book" class="btn btn-primary btn-block" id="addBookButton">

                </form>

                <table class = "table table-striped mt-5">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN #</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
            </form>
        </div>
        <script src="bookTracker.js">  
        </script>

    </body>
</html>
